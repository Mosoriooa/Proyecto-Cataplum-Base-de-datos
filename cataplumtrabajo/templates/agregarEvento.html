<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/estilosResto.css">
    <title></title>
</head>
<body>
    <div class="contenedor">
        <div class="azul">
            <div class="encabezado">
                <img src="static/logo_empresa.png" alt="Logo de la empresa">
            </div>
            <div class="botones">
                <a href="clientes">Clientes</a>
                <a href="eventos" class="seleccionado">Eventos</a>
                <a href="animadores">Animadores</a>
                <a href="paquetes">Paquetes</a>
                <a href="comentarios">Comentarios</a>
                <a href="/">Cerrar sesión</a>
            </div>
        </div>
        <div class="contenido-panel">
            <h2>Registrar nuevo evento</h2>
            <div class="recuadro-formulario">
                <div class="formulario">
                    <form action="/agregarEvento" method="POST">
                        <div class="datos-formulario">

                            <label for="idCliente">ID del cliente:</label>
                            <input type="number" id="idCliente" name="idCliente" required>

                            <label for="direccion">Dirección del evento:</label>
                            <input type="text" id="direccion" name="direccion" required>
    
                            <label for="fechaEvento">Fecha del evento:</label>
                            <input type="date" id="fechaEvento" name="fechaEvento" required>
    
                            <label for="numInvitados">Número de invitados:</label>
                            <input type="number" id="numInvitados" name="numInvitados" required>
    
                            <label for="descripcion">Descripción del evento:</label>
                            <textarea id="descripcion" name="descripcion" required></textarea>
    
                            <label for="idTematica">ID de la temática:</label>
                            <input type="number" id="idTematica" name="idTematica" >

                            <label for="nombres">Nombres del cumpleañero (solo si es cumpleaños):</label>
                            <input type="text" id="nombres" name="nombres" >
    
                            <label for="edad">Edad del cumpleañero (solo si es cumpleaños):</label>
                            <input type="number" id="edad" name="edad" >
                        </div>
                        <div class="botones-formulario">
                            <button class="boton-gris-claro" type="submit">Cargar</button>
                            <a href="eventos" class="boton-gris-claro">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
